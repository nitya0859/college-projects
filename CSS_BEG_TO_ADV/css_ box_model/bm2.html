<html>
    <head>
        <style>
            div{
                height:100px;
                width:200px;
                padding:20px;
                border:5px solid green;
                box-sizing:border-box;/*includes padding*/
                background-color:lightyellow;
            }
        </style>
    </head>
    <body>
        <h2>BOX 2: box-sizing: border-box</h2>
        <div>This is Border Box</div>
    </body>
</html>
<!--
Content width=200px
padding=20px(left)+20px(right)=40px
border=5px(left)+5px(right)=10px
total width=200+40+10=250px
-->
